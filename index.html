<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello India Restaurant - Weekday Offers</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000; /* full black theme */
        color: #fff;
        text-align: center;

        /* Background image settings */
        background-image: url('images/bg.jpg'); /* Your transparent BG image */
        background-size: cover;              /* fills whole screen, no side gaps */
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;

        position: relative;
        min-height: 100vh;
    }

    /* Dark transparent overlay on top of bg image */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6); /* 0.6 = darkness level */
        pointer-events: none;
        z-index: 0;
    }

    header,
    .offer-section,
    footer {
        position: relative;
        z-index: 1; /* keep content above dark overlay */
    }

    header {
        background-color: rgba(255, 102, 0, 0.9); /* Orange */
        padding: 18px 0;
        font-size: 26px;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .logo {
        width: 200px;      /* bigger logo */
        max-width: 60vw;   /* on small screens, don't overflow */
        margin-top: 10px;
    }

    .offer-section {
        margin: 20px auto;
        width: 90%;
        max-width: 750px;
    }

    .offer-card {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ff6600;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 18px;
        box-shadow: 0 0 10px #ff6600;
    }

    .day-title {
        font-size: 22px;
        font-weight: bold;
        color: #ff6600;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .offer-card img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 10px;
        border: 1px solid rgba(255,255,255,0.2);
    }

    /* Golden highlight for special days (card border + glow) */
    .monday-special,
    .tuesday-special,
    .wednesday-special,
    .thursday-special,
    .weekend-special {
        border: 3px solid #ffd700 !important;  /* Golden border */
        box-shadow: 0 0 18px #ffd700;          /* Golden glow */
        transform: scale(1.03);                /* Slightly bigger card */
    }

    /* Golden text for all those days */
    .monday-special .day-title,
    .tuesday-special .day-title,
    .wednesday-special .day-title,
    .thursday-special .day-title,
    .weekend-special .day-title {
        color: #ffd700 !important;
        text-shadow: 0 0 12px #ffea00;
    }

    footer {
        background-color: #111;
        padding: 20px;
        color: #fff;
        font-size: 15px;
        margin-top: 20px;
        border-top: 2px solid #ff6600;
    }
</style>
</head>
<body>

<header>
    <img src="images/logo.jpg" class="logo" alt="Hello India Logo">
    <br>
    <br> WEEKDAY SPECIAL OFFERS
</header>

<div class="offer-section">

    <!-- Monday -->
    <div class="offer-card monday-special">
        <div class="day-title">Monday</div>
        <img src="images/monday.jpg" alt="Monday Offer">
    </div>

    <!-- Tuesday -->
    <div class="offer-card tuesday-special">
        <div class="day-title">Tuesday</div>
        <img src="images/tuesday.jpg" alt="Tuesday Offer">
    </div>

    <!-- Wednesday -->
    <div class="offer-card wednesday-special">
        <div class="day-title">Wednesday</div>
        <img src="images/wednesday.jpg" alt="Wednesday Offer">
    </div>

    <!-- Thursday -->
    <div class="offer-card thursday-special">
        <div class="day-title">Thursday</div>
        <img src="images/thursday.jpg" alt="Thursday Offer">
    </div>

    <!-- Saturday & Sunday -->
    <div class="offer-card weekend-special">
        <div class="day-title">Saturday &amp; Sunday</div>
        <img src="images/saturday.jpg" alt="Saturday & Sunday Offer">
    </div>

</div>

<footer>
    üìç Address: 8740 Ohio Dr Suite C, Plano, TX 75024 <br>
    üìû Contact: (469) 469-5688
</footer>

</body>
</html>
